<!DOCTYPE html>
<html>
<head>
	<title>mosaic/js</title>
	<script type="text/javascript" src="jszip/jszip.js"></script>
	<script type="text/javascript" src="jszip/utils/jszip-utils.js"></script>
	<script type="text/javascript" src="file-saver/FileSaver.js"></script>
	<script type="text/javascript" src="mosaic.js"></script>
	<!-- Mandatory in IE 6, 7, 8 and 9: -->
	<!--[if IE]>
	<script type="text/javascript" src="dist/jszip-utils-ie.js"></script>
	<![endif]-->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Spreadsheet Photo Converter</h1>
	<form id="mosaic-form">
		<div class="step">
			<p>First, <strong>select a picture</strong> from your computer:</p>
			<label class="image-upload">
				<input type="file" id="upload" required>
				<img id="img" class="hidden">
			</label>
		</div>
		<div class="step">
			<p>Next, <strong>choose a size</strong> — spreadsheets are much larger than images so we'll shrink your picture down so that it has this many pixels along its shortest size:</p>
			<label>
				Maximum image size:
				<input type="number" id="max-size" value="128" required>
			</label>
		</div>
		<div class="step">
			<p>Lastly…</p>
			<button>Get your spreadsheet</button>
		</div>
	</form>
	<footer>Made by <a href="https://www.andrewt.net">Andrew</a>, for <a href="http://www.standupmaths.com">Matt</a>.</footer>
</body>
</html>
